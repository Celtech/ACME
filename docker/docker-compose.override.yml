version: "3.8"

services:
  app:
    container_name: rykelabs-acme-app
    build: 
      dockerfile: "./docker/Dockerfile"
      context: ..
    depends_on:
      - mariadb
      - redis
    ports:
      - "9022:9022"
      - "80:80"
      - "443:443"
      
  mariadb:
    image: mariadb:10.3.17
    container_name: rykelabs-acme-mariadb
    ports:
      - "3306:3306"
    networks:
      - acme-server
    volumes:
      - acme-mariadb:/var/lib/mysql
      - ./conf/mariadb.cnf:/etc/mysql/my.cnf
    environment:
      TZ: "America/Chicago"
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_USER: 'dev'
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_PASSWORD: 'password'
      MYSQL_DATABASE: 'acme_dev'
    healthcheck:
      test: mysqladmin ping --user=root --password=$$MYSQL_ROOT_PASSWORD --silent

  redis:
    image: redis:6.2.6-alpine3.15
    container_name: rykelabs-acme-redis
    expose:
      - "6379"
    networks:
      - acme-server
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]

volumes:
  acme-mariadb:

networks:
  acme-server:
    driver: bridge